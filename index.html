<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tab Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS Files Link -->
    <link rel="stylesheet" href="styles/main-styles.css" />
    <link rel="stylesheet" href="styles/styles.css" />

    <title>Product Preview Card</title>
  </head>
  <body>
    <main class="container">
      <article class="product">
        <picture class="product__img">
          <source
            media="(min-width: 609px)"
            srcset="images/image-product-desktop.jpg"
          />
          <img src="images/image-product-mobile.jpg" alt="Gabrielle Perfume" />
        </picture>

        <div class="product__content">
          <p class="product__category">Perfume</p>

          <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>

          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="inline-group">
            <p class="discount">$149.99</p>
            <p class="original-price">$169.99</p>
          </div>

          <button class="add-to-cart">
            <img src="images/icon-cart.svg" alt="cart" /> Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
